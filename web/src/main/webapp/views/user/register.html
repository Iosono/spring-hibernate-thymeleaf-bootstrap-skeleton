<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/custom-bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/sticky-footer-navbar.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrap">
    <div th:replace="templates :: navbar"></div>

    <div class="container">

        <div class="row">

            <div class="col-md-6 col-md-offset-3 alert-danger"  th:errors="${user.*}">
                <ul>
                    <li th:each="err : ${#fields.errors('${user.*}')}" th:text="${err}">Input is incorrect</li>
                </ul>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <form th:action="@{/register}" th:object="${user}" method="post" accept-charset="utf-8" class="form" role="form">
                    <legend>Sign Up</legend>
                    <div class="row">
                        <div th:class="${#fields.hasErrors('firstName')}? 'col-xs-6 col-md-6 has-error': 'col-xs-6 col-md-6'">
                            <input type="text" name="firstName"
                                   th:field="*{firstName}" value=""
                                   class="form-control input-lg"
                                   placeholder="First Name"  autofocus="true"/>
                        </div>
                        <div th:class="${#fields.hasErrors('lastName')}? 'col-xs-6 col-md-6 has-error': 'col-xs-6 col-md-6'">
                            <input type="text" name="lastName"
                                   th:field="*{lastName}" value=""
                                   class="form-control input-lg"
                                   placeholder="Last Name"  />
                        </div>
                    </div>
                    <div th:class="${#fields.hasErrors('email')}? 'has-error'">
                        <input type="text" name="email"
                           th:field="*{email}"
                           class="form-control input-lg"
                           placeholder="Your Email"  autocomplete="false"/>
                    </div>
                    <div th:class="${#fields.hasErrors('password')}? 'has-error'">
                    <input type="password" name="password"
                           class="form-control input-lg"
                           placeholder="Password"
                           autocomplete="false"/>
                    </div>
                    <input type="password" name="confirm_password"
                           class="form-control input-lg"
                           placeholder="Confirm Password"
                           autocomplete="false"/>
                    <br />
                    <span class="help-block">By clicking Create my account, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.</span>
                    <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                        Create my account</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="templates :: footer"></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>
</html>
